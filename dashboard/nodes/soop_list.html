<script type="text/javascript">
  RED.nodes.registerType("soop_list", {
    category: "soop",
    color: "rgb(255, 189, 27)",
    defaults: {
      name: {
        value: "",
      },
      label: {
        value: "list_name",
      },
      group: {
        type: "ui_group",
        required: true,
      },
      width: {
        value: 0,
      },
      height: {
        value: 0,
      },
      tooltip: {
        value: "",
      },
      listType: { value: "ol" },
      options: {
        value: [{ check: false, value: "" }],
      },
    },
    inputs: 1,
    icon: "ui_dropdown.png",
    paletteLabel: "new_list",
    outputLabels: function () {
      return this.min + " - " + this.max;
    },
    label: function () {
      return this.name || (~this.label.indexOf("{{") ? null : this.label) || "new_list";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      if (this.listType === undefined) {
        this.listType = "ol";
        $("#node-input-type").val("ol");
      }

      $("#node-input-size").elementSizer({
        width: "#node-input-width",
        height: "#node-input-height",
        group: "#node-input-group",
      });

      $("#node-input-listType").on("change", function () {
        isCheckbox = false;
        if ($(this).val() === "checkbox") isCheckbox = true;
        else isCheckbox = false;

        var options = $("#node-input-option-container").children();
        options.each(function (i) {
          if (isCheckbox) $(this).find(".node-input-option-check").show();
          else $(this).find(".node-input-option-check").hide();
        });
      });

      function generateOption(i, option) {
        var container = $("<li/>", {
          style: "background: #fff; margin:0; padding:8px 0px 0px; border-bottom: 1px solid #ccc;",
        });
        var row = $("<div/>").appendTo(container);
        var row2 = $("<div/>", {
          style: "padding-top:5px; padding-left:175px;",
        }).appendTo(container);
        var row3 = $("<div/>", {
          style: "padding-top:5px; padding-left:120px;",
        }).appendTo(container);

        $(
          '<i style="color:#eee; cursor:move; margin-left:3px;" class="node-input-option-handle fa fa-bars"></i>',
        ).appendTo(row);

        var checkField = $("<input/>", {
          class: "node-input-option-check",
          type: "checkbox",
          style: "margin-left:7px;width:calc(5%);",
          checked: option.check == "on" ? true : false,
        }).appendTo(row);

        var valueField = $("<input/>", {
          class: "node-input-option-value",
          type: "text",
          style: "margin-left:7px;",
          placeholder: "Value",
          value: option.value,
        }).appendTo(row);

        var finalspan = $("<span/>", {
          style: "float:right; margin-right:8px;",
        }).appendTo(row);
        var deleteButton = $("<a/>", {
          href: "#",
          class: "editor-button editor-button-small",
          style: "margin-top:7px; margin-left:5px;",
        }).appendTo(finalspan);
        $("<i/>", { class: "fa fa-remove" }).appendTo(deleteButton);

        deleteButton.click(function () {
          container.css({ background: "#fee" });
          container.fadeOut(300, function () {
            $(this).remove();
          });
        });

        $("#node-input-option-container").append(container);
      }

      $("#node-input-add-option").click(function () {
        generateOption($("#node-input-option-container").children().length + 1, {});
        $("#node-input-option-container-div").scrollTop($("#node-input-option-container-div").get(0).scrollHeight);
      });

      for (var i = 0; i < this.options.length; i++) {
        var option = this.options[i];
        generateOption(i + 1, option);
      }

      $("#node-input-option-container").sortable({
        axis: "y",
        handle: ".node-input-option-handle",
        cursor: "move",
      });
    },
    oneditsave: function () {
      var options = $("#node-input-option-container").children();
      var node = this;
      node.options = [];
      options.each(function (i) {
        var option = $(this);
        var o = {
          check: option.find(".node-input-option-check:checked").val(),
          value: option.find(".node-input-option-value").val(),
        };

        node.options.push(o);
      });
    },
  });
</script>

<script type="text/html" data-template-name="soop_list">
  <div class="form-row">
    <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
    <input type="text" id="node-input-group" />
  </div>
  <div class="form-row">
    <label><i class="fa fa-object-group"></i> Size</label>
    <input type="hidden" id="node-input-width" />
    <input type="hidden" id="node-input-height" />
    <button class="editor-button" id="node-input-size"></button>
  </div>
  <div class="form-row">
    <label for="node-input-label"><i class="fa fa-i-cursor"></i> Label</label>
    <input type="text" id="node-input-label" />
  </div>
  <div class="form-row">
    <label for="node-input-tooltip"><i class="fa fa-info-circle"></i> Tooltip</label>
    <input type="text" id="node-input-tooltip" placeholder="optional tooltip" />
  </div>
  <div class="form-row">
    <label for="node-input-listType"><i class="fa fa-list"></i> Type</label>
    <select id="node-input-listType">
      <option value="ol">Ordered List</option>
      <option value="ul">Unordered List</option>
      <option value="checkbox">CheckBox List</option>
    </select>
  </div>
  <div class="form-row node-input-option-container-row" style="margin-bottom: 0px;width: 100%">
    <label for="node-input-width" style="vertical-align:top"><i class="fa fa-list-alt"></i> Options</label>
    <div
      id="node-input-option-container-div"
      style="box-sizing:border-box; border-radius:5px; height:257px; padding:5px; border:1px solid #ccc; overflow-y:scroll; display:inline-block; width:calc(70% + 15px);"
    >
      <ol id="node-input-option-container" style="list-style-type:none; margin:0;"></ol>
    </div>
  </div>
  <div class="form-row">
    <a
      href="#"
      class="editor-button editor-button-small"
      id="node-input-add-option"
      style="margin-top:4px; margin-left:103px;"
      ><i class="fa fa-plus"></i> <span>option</span></a
    >
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" />
  </div>
</script>

<script type="text/html" data-help-name="soop_list">
  <p>Adds a list type widget to the user interface.</p>
</script>
